<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Controle por Gestos</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 280px;
      text-align: center;
      border-radius: 10px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #00e676;
    }

    .description {
      font-size: 14px;
      color: #cccccc;
      margin-bottom: 20px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 16px;
      margin: 10px auto;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
      width: 220px;
    }

    .btn:hover {
      transform: scale(1.03);
    }

    .start { background-color: #00c853; color: #fff; }
    .start:hover { background-color: #00b248; }

    .pause { background-color: #ff9100; color: #fff; }
    .pause:hover { background-color: #ff6d00; }

    .stop { background-color: #d50000; color: #fff; }
    .stop:hover { background-color: #b71c1c; }
  </style>
</head>
<body>
  <h1>üéØ Controle por Gestos</h1>
  <p class="description">Use os bot√µes abaixo para gerenciar a extens√£o.</p>

  <button class="btn start" id="startBtn">üì∑ Ativar C√¢mera</button>
  <button class="btn pause" id="pauseBtn">‚è∏Ô∏è Pausar Reconhecimento</button>
  <button class="btn stop" id="stopBtn">üõë Encerrar Extens√£o</button>

  <script>
    const send = (action) => {
      chrome.tabs.query({ active: true, currentWindow: true }, (tabs) => {
        chrome.runtime.sendMessage({ action, tabId: tabs[0].id });
      });
    };

    document.getElementById('startBtn').addEventListener('click', () => send('startGestureControl'));
    document.getElementById('pauseBtn').addEventListener('click', () => send('pauseGestureControl'));
    document.getElementById('stopBtn').addEventListener('click', () => send('stopGestureControl'));
  </script>
</body>
</html>
